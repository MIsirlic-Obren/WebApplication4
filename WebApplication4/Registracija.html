<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Sportski Centar </title>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        button:hover {
            opacity: 1;
        }
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .cancelbtn, .signupbtn {
            float: left;
            width: 50%;
        }

    </style>
</head>
<body>
    <div class="container-fluid bg-dark text-light divHeader">
        <div class="row">
            <div class="col-md-6-h1 col-sm-8 col-12">
                <h1> <img src="" class="img-fluid" alt="" width=200> Sportski centar</h1>
            </div>

        </div>
        <div class="row bg-dark  d-flex align-items-start">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light " href="index.html">POCETNA </a>
                </li>
            </ul>


        </div>


    </div>

    <div class="container">
        <div class="row">

            <div class="col-6 text-left text-dark  ">

                <div> <h1>Sign Up</h1> </div>

                <form method="post" action="Registracija.aspx">

                    <div class="jumbotron p-3 mb-2 bg-light text-dark">
                        <div class="form-group">

                            <label for="usr">Ime</label>
                            <input type="text" class="form-control" id="ime" name="ime">

                        </div>
                        <div class="form-group">
                            <label for="pwd">Prezime</label>
                            <input type="text" class="form-control" id="prezime" name="prezime">
                        </div>

                        <div class="form-group">
                            <label for="pwd">e-mail</label>
                            <input type="text" class="form-control" id="mejl" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Username</label>
                            <input type="text" class="form-control" id="korisnik" name="user">
                        </div>

                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="lozinka" name="lozinka">
                        </div>

                        <!--<div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>-->
                        <div id="rezultat"></div>

                    </div>
                    <div class="clearfix">
                        <!--<button type="button" class="cancelbtn">Cancel</button>-->
                        <input type="submit" onclick="return provera()" class="btn btn-primary" id="dugmence" />
                    </div>

                </form>



            </div>


        </div>

    </div>
    

    <div class="row">
        <div class="col-6 text-left text-light  ">
            <p> Ako ste clan onda idite na LOGIN STRANICU</p>
            <a href="novo_logovanje.aspx"> Odvedi me na stranu za Login</a>

        </div>
    </div>

    <script>

        //document.getElementById("dugmence").addEventListener("click", function () {

        //})

        function provera() {

            //var ime_bool;
            //var prezime_bool;
            //var username_bool;
            //var lozinka_bool;
            //var emejl_bool;

            document.getElementById("rezultat").innerHTML = "";

            var username = document.getElementById("korisnik").value;
            if (username == "" || username.length < 3) {

                //document.getElementById("korisnik").style.backgroundColor = "red";
                document.getElementById("rezultat").innerHTML = "Polje Username ne sme biti prazno ili manje od 3 karaktera"
                return false;

            }
            else {

                var ime = document.getElementById("ime").value;
                if (ime == "" || ime.length < 3) {

                    //document.getElementById("usr").style.backgroundColor = "red";
                    document.getElementById("rezultat").innerHTML = "Polje Ime ne sme biti prazno ili manje od 3 karaktera";
                    return false;


                }
                else {

                    var prezime = document.getElementById("prezime").value;
                    if (prezime == "" || prezime.length < 5) {

                        //document.getElementById("usr").style.backgroundColor = "red";
                        document.getElementById("rezultat").innerHTML = "Polje Prezime ne sme biti prazno ili manje od 5 karaktera"
                        return false;

                    }
                    else {


                    var lozinka = document.getElementById("lozinka").value;
                        if (lozinka == "" || lozinka.length < 7) {

                            //document.getElementById("usr").style.backgroundColor = "red";
                            document.getElementById("rezultat").innerHTML = "Polje Password ne sme biti prazno ili manje od 7 karaktera"
                            return false;

                        }
                        else {
                            var mejl = document.getElementById("mejl").value;
                            if (mejl == "" || mejl.length < 11) {

                                //document.getElementById("usr").style.backgroundColor = "red";
                                document.getElementById("rezultat").innerHTML = "Polje e-mail ne sme biti prazno ili manje od 11 karaktera"
                                return false;

                            }
                            else {

                                return true;



                            }




                        }

                    }




                }
                

            }

           

      


        }




    </script>

</body>
